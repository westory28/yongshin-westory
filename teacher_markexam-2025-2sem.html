<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStory - 시험 채점 관리</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* 헤더 스타일 */
        header { background-color: white; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 50; height: 64px; }
        .header-container { max-width: 80rem; margin: 0 auto; padding: 0 1.5rem; height: 100%; display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.025em; cursor: pointer; display: flex; align-items: center; }
        .logo-we { color: #2563eb; } .logo-story { color: #f59e0b; }

        /* 네비게이션 */
        .desktop-nav { display: flex; height: 100%; }
        .nav-link { font-weight: 500; color: #6b7280; margin: 0 0.8rem; text-decoration: none; font-size: 0.95rem; height: 100%; display: inline-flex; align-items: center; border-bottom: 3px solid transparent; transition: all 0.2s; }
        .nav-link:hover { color: #111827; }
        .nav-link.active { color: #2563eb; border-bottom-color: #2563eb; font-weight: 700; }

        /* 모바일 메뉴 */
        .mobile-menu-btn { display: none; margin-left: 1rem; font-size: 1.5rem; color: #374151; cursor: pointer; }
        #mobile-menu { display: none; background-color: white; border-bottom: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); position: absolute; top: 64px; left: 0; width: 100%; z-index: 49; }
        .mobile-link { display: flex; align-items: center; padding: 1rem 1.5rem; color: #374151; font-weight: 500; border-bottom: 1px solid #f3f4f6; text-decoration: none; transition: background 0.2s; }
        .mobile-link:hover { background-color: #f9fafb; }
        .mobile-link.active { color: #2563eb; background-color: #eff6ff; font-weight: 700; }
        .mobile-icon { width: 20px; height: 20px; margin-right: 12px; fill: currentColor; }

        @media (max-width: 1100px) { 
            .desktop-nav { display: none; }
            .mobile-menu-btn { display: block; }
        }

        /* 객관식 번호 버튼 스타일 */
        .choice-btn {
            width: 32px; height: 32px; border-radius: 50%; border: 1px solid #d1d5db;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold; color: #6b7280; background: white;
            cursor: pointer; transition: all 0.2s;
        }
        .choice-btn:hover { background-color: #f3f4f6; }
        .choice-btn.selected {
            background-color: #ef4444; /* 붉은색 (정답 표시) */
            color: white; border-color: #ef4444;
        }

        /* 로딩 오버레이 */
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white; }
    </style>
</head>
<body class="text-stone-800">

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-white border-solid mb-4"></div>
        <p class="text-xl font-bold">처리 중입니다...</p>
    </div>

    <header>
        <div class="header-container">
            <div class="logo-text" onclick="location.href='index-test.html'">
                <span class="logo-we">We</span><span class="logo-story">story</span>
            </div>

            <nav class="desktop-nav">
                <a href="teacher_quiz-admin.html" class="nav-link">역사 퀴즈 대시보드</a>
                <a href="teacher_student-list-admin.html" class="nav-link">학생 관리</a>
                <a href="teacher_yourscore-admin.html" class="nav-link">성적 산출 관리</a>
                <a href="#" class="nav-link active">시험 채점 관리</a> </nav>

            <div class="flex items-center">
                <button onclick="app.logout()" class="text-stone-500 hover:text-stone-800 text-sm font-bold py-2 px-3 rounded hover:bg-stone-100 transition">
                    로그아웃
                </button>
                <button class="mobile-menu-btn" onclick="app.toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu">
            <a href="teacher_quiz-admin.html" class="mobile-link">
                <svg class="mobile-icon" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path></svg>
                역사 퀴즈 대시보드
            </a>
            <a href="teacher_student-list-admin.html" class="mobile-link">
                <svg class="mobile-icon" viewBox="0 0 24 24"><path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"></path></svg>
                학생 관리
            </a>
            <a href="teacher_yourscore-admin.html" class="mobile-link">
                <svg class="mobile-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 1.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM7.5 15.5H9v2H7.5v-2zm0-4H9v2H7.5v-2zm4.5 4H16v2h-4v-2zm0-4H16v2h-4v-2zm4.5 4H18v2h-1.5v-2zm0-4H18v2h-1.5v-2z"></path></svg>
                성적 산출 관리
            </a>
            <a href="#" class="mobile-link active">
                <svg class="mobile-icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></svg>
                시험 채점 관리
            </a>
        </div>
    </header>

    <div id="view-dashboard" class="flex-1 max-w-[95%] mx-auto w-full px-4 sm:px-6 lg:px-8 py-8" style="display:none;">
        
        <div class="bg-white p-6 rounded shadow border border-stone-200 mb-8">
            <div class="flex justify-between items-end mb-4 border-b pb-2">
                <h2 class="font-bold text-xl text-stone-800 flex items-center">
                    <i class="fas fa-edit text-gray-600 mr-2"></i> 정답 및 채점 기준 설정
                </h2>
                <div class="text-right text-xs text-gray-500">
                    * 여기서 저장한 데이터가 [시험 채점 관리]의 기준이 됩니다.
                </div>
            </div>
            
            <div class="flex flex-col lg:flex-row gap-6">
                
                <div class="flex-1 bg-stone-50 p-4 rounded border border-stone-200 flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-stone-700">객관식 (선택형)</h3>
                        <button onclick="configApp.addObjective()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm font-bold shadow-sm transition">
                            <i class="fas fa-plus"></i> 문항 추가
                        </button>
                    </div>

                    <div class="flex gap-2 text-xs font-bold text-stone-500 mb-2 px-2 items-center">
                        <span class="w-16 text-center">번호</span>
                        <span class="w-40 text-center">정답 선택</span>
                        <span class="w-16 text-center">배점</span>
                    </div>

                    <div id="config-objective-list" class="space-y-3 overflow-y-auto pr-2 flex-1 max-h-[600px]">
                        <div class="text-stone-400 text-center py-10 text-sm border-2 border-dashed border-stone-200 rounded bg-white">
                            로딩 중...
                        </div>
                    </div>
                </div>

                <div class="flex-1 bg-stone-50 p-4 rounded border border-stone-200 flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-stone-700">서술형 (논술형)</h3>
                        <button onclick="configApp.addSubjParent()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm font-bold">
                            <i class="fas fa-plus"></i> 큰 문항 추가
                        </button>
                    </div>

                    <div id="config-subjective-list" class="space-y-3 overflow-y-auto pr-2 flex-1 max-h-[600px]">
                        <div class="text-stone-400 text-center py-10 text-sm border-2 border-dashed border-stone-200 rounded bg-white">
                            로딩 중...
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end items-center gap-6 border-t pt-6 bg-white sticky bottom-0 z-10">
                <div class="text-right">
                    <p class="text-sm text-stone-500">총 문항: <span id="total-count" class="font-bold text-stone-800">0</span>개</p>
                    <p class="text-xl">총점: <span id="total-score" class="font-bold text-red-600 text-2xl">0</span>점</p>
                </div>
                <button onclick="configApp.saveToDB()" class="bg-stone-800 hover:bg-stone-900 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition transform hover:scale-105 flex items-center">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> 정답 및 기준 DB 저장
                </button>
            </div>
        </div>
    </div>

    <div id="view-login-screen" style="display: flex;" class="flex-1 items-center justify-center flex-col bg-stone-50 p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full text-center border border-stone-200">
            <h1 class="text-2xl font-bold mb-2 text-stone-800">교사 인증</h1>
            <button onclick="app.login()" class="w-full bg-white border border-stone-300 text-stone-700 font-bold py-3 px-4 rounded shadow-sm hover:bg-stone-50 flex items-center justify-center gap-2 transition cursor-pointer">
                <i class="fab fa-google text-red-500"></i> 구글 계정으로 로그인
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };
        let db; try { if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); } db = firebase.firestore(); } catch(e) { console.error("Firebase Init Error", e); }
        const TEACHER_EMAIL = "westoria28@gmail.com";

        const app = {
            init: function() {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user && user.email === TEACHER_EMAIL) {
                        document.getElementById('view-login-screen').style.display = 'none';
                        document.getElementById('view-dashboard').style.display = 'block';
                        
                        // ★핵심 추가: 로그인 성공 시 기존 저장된 데이터를 불러옵니다.
                        configApp.loadFromDB(); 

                    } else {
                        if(user) { alert("권한이 없습니다."); firebase.auth().signOut(); }
                        document.getElementById('view-login-screen').style.display = 'flex';
                        document.getElementById('view-dashboard').style.display = 'none';
                    }
                });
            },
            toggleMobileMenu: function() {
                const menu = document.getElementById('mobile-menu');
                menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            },
            login: function() { const p = new firebase.auth.GoogleAuthProvider(); firebase.auth().signInWithPopup(p).catch(e => alert(e.message)); },
            logout: function() { firebase.auth().signOut().then(() => location.reload()); },
            showLoading: function(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
        };

        const configApp = {
            data: {
                objective: [], 
                subjective: []
            },

            // --- [핵심] DB에서 데이터 불러오기 함수 ---
            loadFromDB: function() {
                app.showLoading(true);
                // mark_exam_2025-2 컬렉션의 final_exam 문서 조회
                db.collection("mark_exam_2025-2").doc("final_exam").get()
                    .then((doc) => {
                        if (doc.exists) {
                            const loadedData = doc.data();
                            // 데이터가 있으면 상태에 반영
                            this.data.objective = loadedData.objective || [];
                            this.data.subjective = loadedData.subjective || [];
                            
                            // 화면 다시 그리기
                            this.renderObjective();
                            this.renderSubjective();
                            console.log("기존 데이터 로드 완료");
                        } else {
                            // 데이터가 없으면 빈 화면 유지
                            this.renderObjective();
                            this.renderSubjective();
                            console.log("저장된 데이터 없음 (신규 작성)");
                        }
                        app.showLoading(false);
                    })
                    .catch((error) => {
                        console.error("데이터 로드 실패:", error);
                        app.showLoading(false);
                        alert("데이터를 불러오는 중 오류가 발생했습니다.");
                    });
            },

            // [객관식] 로직
            addObjective: function() {
                this.data.objective.push({ 
                    id: this.data.objective.length + 1, 
                    score: 5,       
                    answer: 0,      
                    explain: "" 
                });
                this.renderObjective();
            },
            
            removeObjective: function(idx) {
                this.data.objective.splice(idx, 1);
                this.renderObjective();
            },

            selectObjAnswer: function(idx, choiceNum) {
                this.data.objective[idx].answer = choiceNum;
                this.renderObjective(); 
            },
            
            updateObjField: function(idx, field, val) {
                if(field === 'score') {
                    this.data.objective[idx].score = Number(val);
                    this.updateTotal();
                } else {
                    this.data.objective[idx][field] = val;
                }
            },

            renderObjective: function() {
                const container = document.getElementById('config-objective-list');
                if(this.data.objective.length === 0) {
                    container.innerHTML = '<div class="text-stone-400 text-center py-10 text-sm border-2 border-dashed border-stone-200 rounded bg-white">문항을 추가해주세요.</div>';
                    this.updateTotal(); return;
                }
                
                container.innerHTML = this.data.objective.map((item, idx) => `
                    <div class="bg-white p-4 rounded border border-gray-200 shadow-sm hover:shadow-md transition">
                        <div class="flex items-center gap-4 mb-3">
                            <span class="font-bold text-stone-700 text-sm w-12 text-center bg-stone-100 py-1.5 rounded">
                                ${idx+1}번
                            </span>
                            
                            <div class="flex gap-2">
                                ${[1,2,3,4,5].map(num => `
                                    <button onclick="configApp.selectObjAnswer(${idx}, ${num})" 
                                            class="choice-btn ${item.answer === num ? 'selected' : ''}">
                                        ${num}
                                    </button>
                                `).join('')}
                            </div>

                            <div class="flex items-center relative ml-auto">
                                <input type="number" class="border border-stone-300 rounded p-1 w-16 text-center font-bold text-blue-600 focus:outline-none focus:border-blue-500"
                                    value="${item.score}" onchange="configApp.updateObjField(${idx}, 'score', this.value)">
                                <span class="text-xs text-stone-400 ml-1">점</span>
                            </div>

                            <button onclick="configApp.removeObjective(${idx})" class="text-gray-300 hover:text-red-500 px-2">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="mt-2">
                            <input type="text" 
                                class="w-full border border-stone-200 bg-stone-50 rounded px-3 py-2 text-xs text-stone-600 focus:bg-white focus:border-blue-400 focus:outline-none"
                                placeholder="해설 또는 풀이를 입력하세요 (선택)"
                                value="${item.explain}"
                                onchange="configApp.updateObjField(${idx}, 'explain', this.value)">
                        </div>
                    </div>
                `).join('');
                this.updateTotal();
            },

            // [서술형] 로직
            addSubjParent: function() {
                this.data.subjective.push({ id: this.data.subjective.length + 1, subItems: [] });
                this.renderSubjective();
            },
            removeSubjParent: function(idx) {
                if(confirm('이 서술형 문항 세트를 삭제하시겠습니까?')) {
                    this.data.subjective.splice(idx, 1);
                    this.renderSubjective();
                }
            },
            addSubjItem: function(parentIdx) {
                this.data.subjective[parentIdx].subItems.push({ score: 5, answer: "" });
                this.renderSubjective();
            },
            removeSubjItem: function(parentIdx, subIdx) {
                this.data.subjective[parentIdx].subItems.splice(subIdx, 1);
                this.renderSubjective();
            },
            updateSubjField: function(pIdx, sIdx, field, val) {
                if(field === 'score') {
                    this.data.subjective[pIdx].subItems[sIdx].score = Number(val);
                    this.updateTotal();
                } else {
                    this.data.subjective[pIdx].subItems[sIdx][field] = val;
                }
            },

            renderSubjective: function() {
                const container = document.getElementById('config-subjective-list');
                if(this.data.subjective.length === 0) {
                    container.innerHTML = '<div class="text-stone-400 text-center py-10 text-sm border-2 border-dashed border-stone-200 rounded bg-white">문항을 추가해주세요.</div>';
                    this.updateTotal(); return;
                }

                container.innerHTML = this.data.subjective.map((parent, pIdx) => `
                    <div class="bg-white p-4 rounded border border-gray-200 shadow-sm mb-4">
                        <div class="flex justify-between items-center mb-3 border-b pb-2">
                            <span class="font-bold text-indigo-700">서술형 큰 ${pIdx+1}번</span>
                            <div class="space-x-1">
                                <button onclick="configApp.addSubjItem(${pIdx})" class="text-xs bg-indigo-50 text-indigo-600 px-2 py-1 rounded hover:bg-indigo-100 font-bold">+ 소문항 추가</button>
                                <button onclick="configApp.removeSubjParent(${pIdx})" class="text-xs text-red-400 hover:text-red-600 px-1"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="space-y-3">
                            ${parent.subItems.map((sub, sIdx) => `
                                <div class="p-3 bg-stone-50 rounded border border-stone-100">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-sm font-bold text-gray-600">└ (${sIdx+1}) 소문항</span>
                                        <div class="flex items-center">
                                            <input type="number" class="border border-stone-300 rounded p-1 w-14 text-center font-bold text-indigo-600 text-sm" 
                                                value="${sub.score}" onchange="configApp.updateSubjField(${pIdx}, ${sIdx}, 'score', this.value)">
                                            <span class="text-xs text-stone-500 ml-1 mr-2">점</span>
                                            <button onclick="configApp.removeSubjItem(${pIdx}, ${sIdx})" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                    <textarea 
                                        class="w-full border border-stone-300 rounded p-2 text-sm focus:outline-none focus:border-indigo-500" 
                                        rows="2" 
                                        placeholder="이곳에 모범 답안(채점 기준)을 입력하세요."
                                        onchange="configApp.updateSubjField(${pIdx}, ${sIdx}, 'answer', this.value)">${sub.answer || ''}</textarea>
                                </div>
                            `).join('')}
                            ${parent.subItems.length === 0 ? '<div class="text-center text-xs text-stone-400 py-2">- 소문항을 추가해주세요 -</div>' : ''}
                        </div>
                    </div>
                `).join('');
                this.updateTotal();
            },

            updateTotal: function() {
                let total = 0; let count = 0;
                this.data.objective.forEach(o => { total += (o.score||0); count++; });
                this.data.subjective.forEach(p => {
                    p.subItems.forEach(s => { total += (s.score||0); count++; });
                });
                document.getElementById('total-score').innerText = total;
                document.getElementById('total-count').innerText = count;
            },

            saveToDB: function() {
                if(this.data.objective.length === 0 && this.data.subjective.length === 0) {
                    alert("저장할 문항이 없습니다."); return;
                }
                
                app.showLoading(true);

                const saveData = {
                    objective: this.data.objective,
                    subjective: this.data.subjective,
                    totalScore: parseInt(document.getElementById('total-score').innerText),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    description: "2025학년도 2학기 역사 시험 채점 기준" 
                };

                db.collection("mark_exam_2025-2").doc("final_exam").set(saveData)
                    .then(() => {
                        app.showLoading(false);
                        alert("✅ 저장 완료! 이제 새로고침해도 데이터가 유지됩니다.");
                    })
                    .catch((error) => {
                        app.showLoading(false);
                        console.error("Error writing document: ", error);
                        alert("저장 실패: " + error.message);
                    });
            }
        };

        window.onload = function() { app.init(); };
        
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('mobile-menu');
            const btn = document.querySelector('.mobile-menu-btn');
            if (!menu.contains(e.target) && !btn.contains(e.target)) { menu.style.display = 'none'; }
        });
    </script>
</body>
</html>
