<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStory - 시험 자가 채점</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* 헤더 스타일 */
        header { background-color: white; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 50; height: 64px; }
        .header-container { max-width: 80rem; margin: 0 auto; padding: 0 1.5rem; height: 100%; display: flex; align-items: center; justify-content: space-between; }
        .header-nav { display: flex; height: 100%; gap: 1.5rem; }
        .nav-link { font-weight: 500; color: #6b7280; text-decoration: none; font-size: 0.95rem; height: 100%; display: inline-flex; align-items: center; border-bottom: 3px solid transparent; transition: all 0.2s; }
        .nav-link:hover { color: #111827; }
        .nav-link.active { color: #2563eb; border-bottom-color: #2563eb; font-weight: 700; }
        .logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.025em; cursor: pointer; display: flex; align-items: center; }
        .logo-we { color: #2563eb; }
        .logo-story { color: #f59e0b; }
        .btn-logout-text { color: #78716c; font-size: 0.875rem; font-weight: 700; padding: 0.5rem 0.75rem; border-radius: 0.25rem; background: transparent; border: none; cursor: pointer; transition: background 0.2s, color 0.2s; }
        .btn-logout-text:hover { color: #292524; background-color: #f5f5f4; }

        /* 모바일 반응형 */
        .mobile-menu-btn { display: none; margin-left: 0.5rem; font-size: 1.5rem; color: #374151; cursor: pointer; background: none; border: none; }
        #mobile-menu { display: none; background-color: white; border-bottom: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); position: absolute; top: 64px; left: 0; width: 100%; z-index: 49; }
        .mobile-link { display: flex; align-items: center; padding: 1rem 1.5rem; color: #374151; font-weight: 500; border-bottom: 1px solid #f3f4f6; text-decoration: none; transition: background 0.2s; }
        .mobile-link:hover { background-color: #f9fafb; }
        .mobile-link.active { color: #2563eb; background-color: #eff6ff; font-weight: 700; }
        .mobile-icon { width: 20px; height: 20px; margin-right: 12px; fill: currentColor; }

        @media (max-width: 768px) {
            .header-nav { display: none; }
            .mobile-menu-btn { display: block; }
        }

        /* 컨텐츠 스타일 */
        .score-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px); border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .omr-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #d1d5db; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 0.9rem; font-weight: bold; transition: all 0.2s; color: #6b7280; background-color: white; }
        .omr-btn:hover { background-color: #f3f4f6; border-color: #9ca3af; }
        .omr-btn.selected { background-color: #1f2937; color: white; border-color: #1f2937; }
        .omr-btn.correct { background-color: #22c55e; color: white; border-color: #22c55e; }
        .omr-btn.wrong { background-color: #ef4444; color: white; border-color: #ef4444; }
        .result-badge { font-weight: 800; font-size: 1.1rem; width: 2rem; text-align: center; }
        .res-o { color: #22c55e; }
        .res-x { color: #ef4444; }
        .subj-box { border: 1px solid #e5e7eb; border-radius: 0.5rem; background: white; overflow: hidden; margin-bottom: 1rem; }
        .subj-header { background: #f9fafb; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .subj-content { padding: 1rem; }
    </style>
</head>
<body class="text-stone-800">

    <header>
        <div class="header-container">
            <div class="logo-text" onclick="location.href='index-test.html'">
                <span class="logo-we">We</span><span class="logo-story">story</span>
            </div>
            <nav class="header-nav">
                <a href="student_quiz-2025-2sem.html" class="nav-link">역사 퀴즈</a>
                <a href="student_quiz-history.html" class="nav-link">학습 기록</a>
                <a href="student_yourscore.html" class="nav-link">나의 성적표</a>
                <a href="student_markexam-2025-2sem.html" class="nav-link active">시험 채점</a>
            </nav>
            <div class="flex items-center">
                <button onclick="app.logout()" class="btn-logout-text">로그아웃</button>
                <button class="mobile-menu-btn" onclick="app.toggleMobileMenu()"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        <div id="mobile-menu">
            <a href="student_quiz-2025-2sem.html" class="mobile-link"><svg class="mobile-icon" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path></svg>역사 퀴즈</a>
            <a href="student_quiz-history.html" class="mobile-link"><svg class="mobile-icon" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"></path></svg>학습 기록</a>
            <a href="student_yourscore.html" class="mobile-link"><svg class="mobile-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 1.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM7.5 15.5H9v2H7.5v-2zm0-4H9v2H7.5v-2zm4.5 4H16v2h-4v-2zm0-4H16v2h-4v-2zm4.5 4H18v2h-1.5v-2zm0-4H18v2h-1.5v-2z"></path></svg>나의 성적표</a>
            <a href="student_markexam-2025-2sem.html" class="mobile-link active"><svg class="mobile-icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></svg>시험 채점</a>
        </div>
    </header>

    <div class="sticky top-[70px] z-40 px-4 py-2 pointer-events-none">
        <div class="max-w-3xl mx-auto score-card rounded-full px-6 py-3 flex justify-between items-center pointer-events-auto">
            <span class="font-bold text-stone-600">내 점수</span>
            <div class="flex items-baseline">
                <span id="current-score" class="text-3xl font-bold text-blue-600 mr-1">0</span>
                <span class="text-sm text-stone-500 font-medium">/ <span id="max-score">0</span>점</span>
            </div>
        </div>
    </div>

    <main class="flex-1 max-w-3xl mx-auto w-full px-4 pb-12 pt-4">
        <div id="loading-area" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid mx-auto mb-4"></div>
            <p class="text-stone-500">시험지 정보를 불러오는 중입니다...</p>
        </div>

        <div id="exam-content" class="hidden space-y-8">
            <div class="bg-white rounded-xl shadow-sm border border-stone-200 p-6">
                <h2 class="font-bold text-xl mb-4 border-b pb-2 flex items-center">
                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded mr-2">선택형</span>객관식 답안
                </h2>
                <div id="objective-container" class="space-y-4"></div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-stone-200 p-6">
                <h2 class="font-bold text-xl mb-4 border-b pb-2 flex items-center">
                    <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded mr-2">논술형</span>서술형 답안
                </h2>
                <div class="bg-yellow-50 text-yellow-800 text-sm p-3 rounded mb-4">
                    <i class="fas fa-exclamation-circle mr-1"></i> 서술형은 <strong>[정답 보기]</strong>를 누른 후, 정답과 비교하여 <strong>[정답 인정]</strong> 여부를 본인이 선택하세요.
                </div>
                <div id="subjective-container"></div>
            </div>

            <div class="text-center text-sm text-stone-400 py-4">
                모든 채점이 완료되었습니다.<br>이 결과는 저장되지 않으며 본인 확인용입니다.
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-stone-400 text-sm border-t bg-white mt-auto">
        Copyright © 역사교사 방재석
    </footer>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };
        let db; try { if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); } db = firebase.firestore(); } catch(e) { console.error("Firebase Init Error", e); }

        const app = {
            state: { totalScore: 0, maxScore: 0, examData: null, userMarks: {} },

            init: function() {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        this.loadExamData();
                    } else {
                        alert("로그인이 필요합니다.");
                        location.href = 'index-test.html';
                    }
                });
            },

            toggleMobileMenu: function() {
                const menu = document.getElementById('mobile-menu');
                menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            },
            logout: function() { firebase.auth().signOut().then(() => location.href='index-test.html'); },

            loadExamData: function() {
                // 수정됨: 문서 ID가 'final_exam'입니다.
                db.collection('mark_exam_2025-2').doc('final_exam').get()
                    .then((doc) => {
                        if (doc.exists) {
                            this.state.examData = doc.data();
                            this.calcMaxScore();
                            this.render();
                        } else {
                            document.getElementById('loading-area').innerHTML = '<p class="text-red-500">등록된 시험지(final_exam)가 없습니다.</p>';
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        document.getElementById('loading-area').innerHTML = '<p class="text-red-500">데이터 로드 중 오류 발생</p>';
                    });
            },

            calcMaxScore: function() {
                let max = 0;
                if(this.state.examData.objective) {
                    this.state.examData.objective.forEach(q => max += (Number(q.score) || 0));
                }
                if(this.state.examData.subjective) {
                    this.state.examData.subjective.forEach(p => {
                        if(p.subItems) p.subItems.forEach(s => max += (Number(s.score) || 0));
                    });
                }
                this.state.maxScore = max;
                document.getElementById('max-score').innerText = max;
            },

            render: function() {
                document.getElementById('loading-area').style.display = 'none';
                document.getElementById('exam-content').classList.remove('hidden');
                this.renderObjective();
                this.renderSubjective();
            },

            renderObjective: function() {
                const container = document.getElementById('objective-container');
                if(!this.state.examData.objective || this.state.examData.objective.length === 0) {
                    container.innerHTML = '<p class="text-stone-400">등록된 객관식 문항이 없습니다.</p>';
                    return;
                }
                container.innerHTML = this.state.examData.objective.map((q, idx) => {
                    // 스크린샷에 필드명이 id로 되어 있으므로 q.id를 사용
                    const qNum = q.id || q.no || (idx + 1);
                    return `
                    <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-0" id="obj-row-${qNum}">
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-lg text-blue-600 w-8 text-center">${qNum}</span>
                            <div class="flex gap-2">
                                ${[1,2,3,4,5].map(num => `
                                    <div class="omr-btn" onclick="app.checkObjective(${qNum}, ${num}, ${q.answer}, ${q.score})">${num}</div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs text-gray-400 font-medium">${q.score}점</span>
                            <div class="result-badge" id="res-badge-${qNum}"></div>
                        </div>
                    </div>
                `}).join('');
            },

            renderSubjective: function() {
                const container = document.getElementById('subjective-container');
                if(!this.state.examData.subjective || this.state.examData.subjective.length === 0) {
                    container.innerHTML = '<p class="text-stone-400">등록된 서술형 문항이 없습니다.</p>';
                    return;
                }
                container.innerHTML = this.state.examData.subjective.map((p, pIdx) => `
                    <div class="subj-box">
                        <div class="subj-header"><span class="font-bold">서술형 ${pIdx + 1}번</span></div>
                        <div class="subj-content space-y-4">
                            ${p.subItems.map((s, sIdx) => {
                                const uid = `subj-${pIdx}-${sIdx}`;
                                return `
                                <div class="border-b border-gray-100 pb-4 last:border-0 last:pb-0" id="${uid}-wrapper">
                                    <div class="flex justify-between mb-2">
                                        <span class="font-bold text-stone-700 text-sm">(${sIdx + 1}) 소문항 <span class="text-gray-400 font-normal ml-1">(${s.score}점)</span></span>
                                        <div class="result-badge" id="${uid}-badge"></div>
                                    </div>
                                    <div id="${uid}-actions" class="mt-2">
                                        <button onclick="app.revealSubjective('${uid}', '${s.answer}')" class="w-full py-3 border-2 border-dashed border-indigo-200 text-indigo-500 rounded font-bold hover:bg-indigo-50 transition"><i class="fas fa-eye mr-2"></i> 정답 보기</button>
                                    </div>
                                    <div id="${uid}-check" class="hidden mt-3 bg-stone-50 p-3 rounded">
                                        <div class="mb-2 text-sm font-bold text-stone-600">모범 답안:</div>
                                        <div class="text-lg font-bold text-red-600 mb-3">${s.answer}</div>
                                        <div class="flex gap-2">
                                            <button onclick="app.gradeSubjective('${uid}', ${s.score}, true)" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded font-bold shadow-sm transition"><i class="fas fa-check mr-1"></i> 정답 인정</button>
                                            <button onclick="app.gradeSubjective('${uid}', ${s.score}, false)" class="flex-1 bg-white border border-stone-300 text-stone-600 hover:bg-stone-50 py-2 rounded font-bold shadow-sm transition">오답</button>
                                        </div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                `).join('');
            },

            checkObjective: function(qNo, selected, answer, score) {
                if(this.state.userMarks[`obj-${qNo}`]) return;
                const row = document.getElementById(`obj-row-${qNo}`);
                const buttons = row.querySelectorAll('.omr-btn');
                const badge = document.getElementById(`res-badge-${qNo}`);
                const isCorrect = (Number(selected) === Number(answer));

                buttons.forEach((btn, idx) => {
                    const btnNum = idx + 1;
                    if(btnNum === Number(selected)) btn.classList.add(isCorrect ? 'correct' : 'wrong');
                    if(!isCorrect && btnNum === Number(answer)) {
                        btn.style.borderColor = "#22c55e"; btn.style.color = "#22c55e"; btn.style.borderWidth = "2px";
                    }
                });
                if(isCorrect) { badge.innerHTML = '<i class="fas fa-circle res-o text-xs"></i>'; this.addScore(Number(score)); } 
                else { badge.innerHTML = '<i class="fas fa-times res-x"></i>'; }
                this.state.userMarks[`obj-${qNo}`] = true;
            },

            revealSubjective: function(id) {
                document.getElementById(`${id}-actions`).style.display = 'none';
                document.getElementById(`${id}-check`).classList.remove('hidden');
            },
            gradeSubjective: function(id, score, isCorrect) {
                if(this.state.userMarks[id]) return;
                const badge = document.getElementById(`${id}-badge`);
                const checkArea = document.getElementById(`${id}-check`);
                checkArea.innerHTML = isCorrect ? `<div class="text-center font-bold text-green-600 py-2 bg-green-50 rounded">본인 채점: 정답 (+${score}점)</div>` : `<div class="text-center font-bold text-stone-500 py-2 bg-stone-100 rounded">본인 채점: 오답</div>`;
                if(isCorrect) { badge.innerHTML = '<i class="fas fa-circle res-o text-xs"></i>'; this.addScore(Number(score)); } 
                else { badge.innerHTML = '<i class="fas fa-times res-x"></i>'; }
                this.state.userMarks[id] = true;
            },
            addScore: function(points) {
                const el = document.getElementById('current-score');
                const start = this.state.totalScore;
                this.state.totalScore += points;
                const end = this.state.totalScore;
                let current = start;
                const step = () => {
                    if(current < end) { current++; el.innerText = current; requestAnimationFrame(step); } 
                    else { el.innerText = end; }
                };
                requestAnimationFrame(step);
            }
        };

        window.onload = function() { app.init(); };
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('mobile-menu');
            const btn = document.querySelector('.mobile-menu-btn');
            if (!menu.contains(e.target) && !btn.contains(e.target)) { menu.style.display = 'none'; }
        });
    </script>
</body>
</html>
