    <script>

        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };
        
        // íŒŒì´ì–´ë² ì´ìŠ¤ ì´ˆê¸°í™”
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const app = {
            currentUser: null,

            init: function() {
                // ë¡œê·¸ì¸ ìƒíƒœ ì²´í¬
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        this.currentUser = user;

                    } else {
                        alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                        window.location.href = 'index.html';

            },

            loadData: async function() {
                try {
                    // 1. ìœ ì € ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    const userDoc = await db.collection('users').doc(this.currentUser.uid).get();
                    if (userDoc.exists) {
                        const u = userDoc.data();
                        document.getElementById('profile-name').innerText = u.name;
                        document.getElementById('profile-info').innerText = `${u.class}ë°˜ ${u.number}ë²ˆ | ${this.currentUser.email}`;
                    }

                    // 2. í€´ì¦ˆ ê¸°ë¡ ê°€ì ¸ì˜¤ê¸°
                    const snapshot = await db.collection('quiz_results')
                        .where('uid', '==', this.currentUser.uid)
                        .orderBy('timestamp', 'desc')
                        .limit(20)
                        .get();

                    if (snapshot.empty) {
                        document.getElementById('history-list').innerHTML = '<div class="p-8 text-center text-stone-400">ì•„ì§ í‘¼ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                        this.updateStats([]);
                        document.getElementById('loading-overlay').style.display = 'none';
                        return;
                    }

                    const history = [];
                    snapshot.forEach(doc => history.push(doc.data()));

                    this.renderHistoryList(history);
                    this.updateStats(history);
                    this.renderChart(history);

                } catch (e) {
                    console.error("ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:", e);
                }
                document.getElementById('loading-overlay').style.display = 'none';
            },

            renderHistoryList: function(list) {
                const container = document.getElementById('history-list');
                container.innerHTML = list.map(item => `
                    <div class="p-4 flex justify-between items-center bg-white hover:bg-stone-50">
                        <div>
                            <div class="font-bold text-stone-700">${item.timeString.split('ì˜¤')[0]}</div>
                            <div class="text-xs text-stone-400">ì ìˆ˜: ${item.score}ì </div>
                        </div>
                        <span class="text-xl font-bold ${item.score >= 80 ? 'text-green-600' : 'text-red-500'}">${item.score}ì </span>
                    </div>
                `).join('');
            },

            updateStats: function(list) {
                if(list.length === 0) return;
                const scores = list.map(i => i.score);
                document.getElementById('stat-total').innerText = list.length + "íšŒ";
                document.getElementById('stat-best').innerText = Math.max(...scores) + "ì ";
                document.getElementById('stat-avg').innerText = Math.round(scores.reduce((a, b) => a + b, 0) / list.length) + "ì ";
            },

            renderChart: function(list) {
                const ctx = document.getElementById('scoreChart').getContext('2d');
                const reversedList = [...list].reverse();
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: reversedList.map((_, i) => i + 1 + "íšŒ"),
                        datasets: [{
                            label: 'ì ìˆ˜',
                            data: reversedList.map(i => i.score),
                            borderColor: '#d97706',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true, max: 100 } }
                    }
                });
            },

            logout: function() {
                auth.signOut().then(() => window.location.href = 'index.html');
            }
        };

        window.onload = function() { app.init(); };
