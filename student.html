        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };

            init: function() {

                auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)

                        // ì˜¤ë¥˜ê°€ ë‚˜ë„ ì¼ë‹¨ ì¸ì¦ í™•ì¸ ì‹œë„
                        this.checkAuth();

            },

            checkAuth: function() {

                        console.log("ë¡œê·¸ì¸ í™•ì¸ë¨:", user.email);
                        this.currentUser = user;
                        this.loadData();
                    } else {
                        // [ë””ë²„ê¹…ìš©] ì™œ íŠ•ê¸°ëŠ”ì§€ ì½˜ì†”ì— ë¡œê·¸ ë‚¨ê¹€
                        console.log("ë¡œê·¸ì¸ ìƒíƒœ ì•„ë‹˜ (User is null)");
                        alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
                        window.location.href = 'index.html';
                    }
                });
            },

            loadData: async function() {
                try {
                    // 1. ìœ ì € í”„ë¡œí•„ ê°€ì ¸ì˜¤ê¸°
                    const userDoc = await db.collection('users').doc(this.currentUser.uid).get();
                    if (userDoc.exists) {
                        const u = userDoc.data();
                        document.getElementById('profile-name').innerText = u.name;
                        document.getElementById('profile-info').innerText = `${u.class}ë°˜ ${u.number}ë²ˆ | ${this.currentUser.email}`;
                    }

                    // 2. ë‚´ í€´ì¦ˆ ê¸°ë¡ ê°€ì ¸ì˜¤ê¸° (ìµœì‹ ìˆœ 20ê°œ)
                    const snapshot = await db.collection('quiz_results')
                        .where('uid', '==', this.currentUser.uid)
                        .orderBy('timestamp', 'desc')
                        .limit(20)
                        .get();

                    if (snapshot.empty) {
                        document.getElementById('history-list').innerHTML = '<div class="p-8 text-center text-stone-400">ì•„ì§ í‘¼ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë„ì „ì„ ì‹œì‘í•´ë³´ì„¸ìš”! ğŸš€</div>';
                        this.updateStats([]);
                        document.getElementById('loading-overlay').style.display = 'none';
                        return;
                    }

                    const history = [];
                    snapshot.forEach(doc => history.push(doc.data()));

                    this.renderHistoryList(history);
                    this.updateStats(history);
                    this.renderChart(history);

                } catch (e) {
                    console.error(e);
                    if(e.code === 'failed-precondition') {
                        // DB ìƒ‰ì¸(Index) ë§í¬ê°€ ì½˜ì†”ì— ëœ¨ë©´ í´ë¦­í•´ì•¼ í•¨
                        const link = e.message.match(/https:\/\/[^\s]+/);
                        if(link) console.log("ì´ ë§í¬ë¥¼ í´ë¦­í•´ì„œ ìƒ‰ì¸ì„ ìƒì„±í•˜ì„¸ìš”:", link[0]);
                        alert("ì‹œìŠ¤í…œ ìµœì í™”ê°€ í•„ìš”í•©ë‹ˆë‹¤. ê´€ë¦¬ì(ì„ ìƒë‹˜)ì—ê²Œ ë¬¸ì˜í•˜ê±°ë‚˜ ê°œë°œì ë„êµ¬(F12)ì˜ ì½˜ì†”ì°½ ë§í¬ë¥¼ í´ë¦­í•˜ì„¸ìš”.");
                    } else {
                        // ì¸ì¦ ê¶Œí•œ ì˜¤ë¥˜ì¼ ê²½ìš°
                        if(e.code === 'permission-denied') {
                             alert("ë°ì´í„°ë¥¼ ì½ì„ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. Firebase ê·œì¹™(Rules)ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
                        }
                    }
                }
                document.getElementById('loading-overlay').style.display = 'none';
            },

            renderHistoryList: function(list) {
                const container = document.getElementById('history-list');
                container.innerHTML = list.map(item => `
                    <div class="p-4 flex justify-between items-center hover:bg-stone-50 transition">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-sm font-bold text-stone-700">${item.timeString.split('ì˜¤')[0]}</span> <span class="text-xs text-stone-400">${item.timeString.includes('ì˜¤í›„')?'ì˜¤í›„':'ì˜¤ì „'} ${item.timeString.split(' ')[4]}</span>
                            </div>
                            <div class="text-xs text-stone-500">ìƒíƒœ: ${item.status || 'ì™„ë£Œ'}</div>
                        </div>
                        <div class="text-right">
                            <span class="text-xl font-bold ${item.score >= 80 ? 'text-green-600' : (item.score >= 60 ? 'text-amber-600' : 'text-red-500')}">${item.score}ì </span>
                        </div>
                    </div>
                `).join('');
            },

            updateStats: function(list) {
                if (list.length === 0) return;
                
                const scores = list.map(i => i.score);
                const total = list.length;
                const max = Math.max(...scores);
                const avg = Math.round(scores.reduce((a, b) => a + b, 0) / total);

                document.getElementById('stat-total').innerText = total + "íšŒ";
                document.getElementById('stat-best').innerText = max + "ì ";
                document.getElementById('stat-avg').innerText = avg + "ì ";
            },

            renderChart: function(list) {
                const reversedList = [...list].reverse();
                const labels = reversedList.map((_, i) => `${i+1}íšŒ`);
                const data = reversedList.map(i => i.score);

                const ctx = document.getElementById('scoreChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'ì ìˆ˜',
                            data: data,
                            borderColor: '#d97706',
                            backgroundColor: 'rgba(217, 119, 6, 0.1)',
                            tension: 0.3,
                            fill: true,
                            pointBackgroundColor: '#fff',
                            pointBorderColor: '#d97706',
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
