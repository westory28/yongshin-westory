<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 - Westory Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. 기본 레이아웃 */
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #f9fafb; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            min-height: 100vh; 
            color: #1f2937;
        }

        /* [헤더 스타일] */
        header { 
            background-color: white; 
            border-bottom: 1px solid #e5e7eb; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
            /* 높이 자동 조절 (모바일 메뉴 열림 대응) */
            height: auto;
            min-height: 64px;
        }
        
        .header-container {
            max-width: 80rem; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
            height: 64px; /* 기본 헤더 높이 */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* PC용 네비게이션 */
        .nav-link { 
            font-weight: 500; 
            color: #6b7280; 
            margin: 0 1rem; 
            text-decoration: none; 
            font-size: 0.95rem; 
            height: 100%;
            display: inline-flex;
            align-items: center;
            border-bottom: 3px solid transparent; 
            transition: all 0.2s; 
        }
        .nav-link:hover { color: #111827; }
        .nav-link.active { 
            color: #2563eb; 
            border-bottom-color: #2563eb; 
            font-weight: 700; 
        }

        /* 모바일용 네비게이션 스타일 */
        .mobile-menu-link {
            display: block;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f3f4f6;
            color: #4b5563;
            font-weight: 500;
            text-decoration: none;
        }
        .mobile-menu-link:hover { background-color: #f9fafb; color: #111827; }
        .mobile-menu-link.active { color: #2563eb; font-weight: 700; background-color: #eff6ff; }
        
        .logo-text { 
            font-size: 1.5rem; 
            font-weight: 800; 
            letter-spacing: -0.025em; 
            cursor: pointer; 
            display: flex;
            align-items: center;
        }
        .logo-we { color: #2563eb; } 
        .logo-story { color: #f59e0b; }

        /* 테이블 및 기타 스타일 */
        .admin-table th, .admin-table td { border-bottom: 1px solid #e5e7eb; vertical-align: middle; }
        .admin-table th:not(:last-child), .admin-table td:not(:last-child) { border-right: 1px solid #e5e7eb; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        
        /* 로딩 오버레이 */
        #loading-overlay { display: flex; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-white border-solid mb-4"></div>
        <p class="text-xl font-bold">데이터 확인 중...</p>
    </div>

    <header>
        <div class="header-container">
            <div class="logo-text" onclick="location.href='teacher-test.html'">
                <span class="logo-we">We</span><span class="logo-story">story</span>
            </div>

            <nav class="hidden md:flex h-full">
                <a href="teacher_quiz-admin.html" class="nav-link">역사 퀴즈 대시보드</a>
                <a href="teacher_student-list-admin.html" class="nav-link active">학생 관리</a>
                <a href="teacher_yourscore-admin.html" class="nav-link">성적 산출 관리</a>
            </nav>

            <div class="flex items-center gap-2">
                <button onclick="app.logout()" class="text-stone-500 hover:text-stone-800 text-sm font-bold py-2 px-3 rounded hover:bg-stone-100 transition whitespace-nowrap">
                    로그아웃
                </button>
                
                <button onclick="app.toggleMobileMenu()" class="md:hidden text-stone-500 hover:text-stone-800 p-2 rounded focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-stone-100 shadow-lg">
            <a href="teacher_quiz-admin.html" class="mobile-menu-link">
                <i class="fas fa-chart-line w-6 text-center mr-2 text-stone-400"></i>역사 퀴즈 대시보드
            </a>
            <a href="teacher_student-list-admin.html" class="mobile-menu-link active">
                <i class="fas fa-user-graduate w-6 text-center mr-2 text-blue-500"></i>학생 관리
            </a>
            <a href="teacher_yourscore-admin.html" class="mobile-menu-link">
                <i class="fas fa-calculator w-6 text-center mr-2 text-stone-400"></i>성적 산출 관리
            </a>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-6 w-full mx-auto" style="max-width: 80rem;">
        
        <div id="view-login-screen" style="display: none;" class="items-center justify-center min-h-[50vh]">
            <div class="text-center">
                <p class="text-xl font-bold text-stone-600">교사 인증이 필요합니다.</p>
                <button onclick="app.login()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded shadow font-bold hover:bg-blue-700 transition">구글 계정 로그인</button>
            </div>
        </div>

        <div id="view-content" style="display: none;" class="animate-fade-in-up">
            <div class="bg-white rounded-lg shadow-sm border border-stone-200 overflow-hidden">
                
                <div class="p-5 border-b border-stone-200 bg-stone-50 flex flex-col md:flex-row justify-between items-center gap-4">
                    <h2 class="text-lg font-bold text-stone-800 flex items-center">
                        <i class="fas fa-user-graduate mr-2 text-blue-600"></i>
                        가입 학생 목록 <span id="student-total-count" class="ml-2 text-sm font-normal text-stone-500">(-)</span>
                    </h2>
                    
                    <div class="flex gap-2 w-full md:w-auto">
                        <div class="relative flex-1 md:flex-none">
                            <input type="text" id="search-input" placeholder="이름/반 검색" 
                                class="w-full md:w-48 pl-3 pr-10 py-2 border border-stone-300 rounded focus:outline-none focus:border-blue-500 text-sm transition-all bg-white"
                                onkeypress="if(event.key==='Enter') app.filterStudents()">
                            <button onclick="app.filterStudents()" class="absolute right-0 top-0 h-full px-3 text-stone-400 hover:text-stone-800">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button onclick="app.loadStudents()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm font-bold shadow transition flex items-center gap-2 whitespace-nowrap">
                            <i class="fas fa-sync-alt"></i><span class="hidden md:inline">새로고침</span>
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left admin-table min-w-[600px]"> <thead class="bg-stone-100 text-stone-600 font-bold uppercase text-xs">
                            <tr>
                                <th class="p-4 w-16 text-center">반</th>
                                <th class="p-4 w-16 text-center">번호</th>
                                <th class="p-4 w-40">이름 (기록 조회)</th>
                                <th class="p-4">이메일 (구글)</th>
                                <th class="p-4 w-28 text-center">가입/수정</th>
                                <th class="p-4 w-24 text-center">관리</th>
                            </tr>
                        </thead>
                        <tbody id="student-list-body" class="bg-white divide-y divide-stone-100">
                            <tr><td colspan="6" class="p-10 text-center text-stone-400">데이터 로딩 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-stone-400 text-sm border-t bg-white mt-auto">
        Copyright © 역사교사 방재석
    </footer>

    <div id="student-edit-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <div class="modal-overlay absolute inset-0" onclick="document.getElementById('student-edit-modal').style.display='none'"></div>
        <div class="bg-white p-6 rounded-lg shadow-xl z-10 w-full max-w-sm mx-4 animate-fade-in-up">
            <h3 class="font-bold text-xl mb-4 border-b pb-2 text-stone-800">학생 정보 수정</h3>
            <input type="hidden" id="edit-std-docId">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-stone-500 mb-1">이메일</label>
                    <input type="text" id="edit-std-email" class="w-full p-2 border rounded bg-stone-100 text-stone-500 text-sm" readonly>
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-stone-500 mb-1">반</label>
                        <input type="number" id="edit-std-class" class="w-full p-2 border rounded focus:border-blue-500 outline-none">
                    </div>
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-stone-500 mb-1">번호</label>
                        <input type="number" id="edit-std-number" class="w-full p-2 border rounded focus:border-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-stone-500 mb-1">이름</label>
                    <input type="text" id="edit-std-name" class="w-full p-2 border rounded focus:border-blue-500 outline-none">
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="app.saveStudentInfo()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded shadow">저장</button>
                    <button onclick="document.getElementById('student-edit-modal').style.display='none'" class="flex-1 bg-stone-200 hover:bg-stone-300 text-stone-700 font-bold py-2 rounded">취소</button>
                </div>
            </div>
        </div>
    </div>

    <div id="student-history-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <div class="modal-overlay absolute inset-0" onclick="document.getElementById('student-history-modal').style.display='none'"></div>
        <div class="bg-white p-6 rounded-lg shadow-xl z-10 w-full max-w-3xl mx-4 max-h-[85vh] flex flex-col animate-fade-in-up">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="font-bold text-xl"><span id="history-student-name" class="text-blue-700"></span> 학생의 기록</h3>
                <button onclick="document.getElementById('student-history-modal').style.display='none'" class="text-stone-400 hover:text-stone-800"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="history-list-content" class="overflow-y-auto flex-1 bg-stone-50 p-4 rounded border border-stone-200 space-y-3"></div>
            <div class="mt-4 text-center">
                <button onclick="document.getElementById('student-history-modal').style.display='none'" class="bg-stone-200 px-6 py-2 rounded font-bold hover:bg-stone-300 text-stone-700 text-sm">닫기</button>
            </div>
        </div>
    </div>

    <div id="history-detail-popup" class="fixed inset-0 z-[60] hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-50" onclick="document.getElementById('history-detail-popup').style.display='none'"></div>
        <div class="bg-white p-6 rounded-lg shadow-2xl z-10 w-full max-w-2xl mx-4 max-h-[90vh] flex flex-col relative animate-fade-in-up">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <div>
                    <h3 class="font-bold text-lg text-stone-800">상세 정오답 확인</h3>
                    <p id="detail-popup-info" class="text-xs text-stone-500 mt-1"></p>
                </div>
                <button onclick="document.getElementById('history-detail-popup').style.display='none'" class="text-stone-400 hover:text-stone-800"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="history-detail-body" class="overflow-y-auto flex-1 bg-stone-50 p-4 rounded border border-stone-200 space-y-3"></div>
            <div class="mt-4 text-center">
                <button onclick="document.getElementById('history-detail-popup').style.display='none'" class="bg-stone-800 text-white px-6 py-2 rounded font-bold hover:bg-stone-700 shadow text-sm">닫기</button>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase 설정 ---
        const firebaseConfig = { apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU", authDomain: "history-quiz-yongsin.firebaseapp.com", projectId: "history-quiz-yongsin", storageBucket: "history-quiz-yongsin.firebasestorage.app", messagingSenderId: "177587430482", appId: "1:177587430482:web:d79cc145c11e335cc3ab8b", measurementId: "G-LHN97D7R2R" };
        let db; 
        try { 
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); } 
            db = firebase.firestore(); 
        } catch(e) { console.error("Firebase 초기화 실패", e); }

        const TEACHER_EMAIL = "westoria28@gmail.com";

        const app = {
            state: { students: [], currentStudentHistory: [], allQuestions: [] },

            init: function() {
                if (typeof firebase === 'undefined' || !firebase.auth) { alert("Firebase 로드 실패"); return; }
                
                firebase.auth().onAuthStateChanged((user) => {
                    this.showLoading(false);
                    if (user && user.email === TEACHER_EMAIL) {
                        document.getElementById('view-login-screen').style.display = 'none';
                        document.getElementById('view-content').style.display = 'block';
                        this.loadStudents();
                        this.loadQuestionsForDetail(); 
                    } else {
                        document.getElementById('view-login-screen').style.display = 'flex';
                        document.getElementById('view-content').style.display = 'none';
                        if(user) { 
                            alert("권한이 없는 계정입니다."); 
                            firebase.auth().signOut(); 
                        }
                    }
                });
            },

            // 모바일 메뉴 토글 함수
            toggleMobileMenu: function() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            },

            login: function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider).catch((error) => alert("로그인 에러: " + error.message));
            },

            logout: function() { firebase.auth().signOut().then(() => location.reload()); },
            
            showLoading: function(show) { 
                document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none'; 
            },

            loadQuestionsForDetail: function() {
                db.collection("quiz_questions").get().then((snapshot) => {
                    const loadedData = []; 
                    snapshot.forEach((doc) => { let data = doc.data(); data.id = parseInt(doc.id); loadedData.push(data); });
                    this.state.allQuestions = loadedData;
                });
            },

            // --- 학생 관리 로직 ---
            loadStudents: function() {
                this.showLoading(true);
                db.collection("users").get().then((snapshot) => {
                    const list = [];
                    snapshot.forEach(doc => {
                        let d = doc.data(); d.docId = doc.id;
                        d.class = d.class ? parseInt(d.class) : 0;
                        d.number = d.number ? parseInt(d.number) : 0;
                        list.push(d);
                    });
                    list.sort((a, b) => (a.class !== b.class) ? a.class - b.class : a.number - b.number);
                    this.state.students = list; 
                    this.renderStudentList(list); 
                    this.showLoading(false);
                }).catch(e => { 
                    this.showLoading(false); 
                    alert("로드 실패: " + e.message); 
                });
            },

            renderStudentList: function(list) {
                document.getElementById('student-total-count').innerText = `(${list.length}명)`;
                let html = '';
                if(list.length === 0) { 
                    html = '<tr><td colspan="6" class="p-10 text-center text-stone-400 font-bold">등록된 학생이 없습니다.</td></tr>'; 
                } else {
                    list.forEach(s => {
                        let dateStr = '-';
                        if(s.createdAt && s.createdAt.toDate) dateStr = s.createdAt.toDate().toLocaleDateString();
                        else if(s.timestamp && s.timestamp.toDate) dateStr = s.timestamp.toDate().toLocaleDateString();
                        
                        const sName = s.name || '이름없음';
                        
                        html += `
                        <tr class="hover:bg-blue-50 transition-colors group">
                            <td class="p-4 text-center font-bold text-stone-700">${s.class}</td>
                            <td class="p-4 text-center font-bold text-stone-700">${s.number}</td>
                            <td class="p-4">
                                <span onclick="app.loadStudentHistory('${sName}', '${s.class}', '${s.number}')" 
                                      class="cursor-pointer font-bold text-blue-600 hover:text-blue-800 flex items-center gap-2 w-fit transition" 
                                      title="클릭하여 학습 기록 보기">
                                    ${sName} <i class="fas fa-search-plus text-xs text-blue-300 group-hover:text-blue-600"></i>
                                </span>
                            </td>
                            <td class="p-4 text-sm text-stone-500">${s.email || '-'}</td>
                            <td class="p-4 text-center text-xs text-stone-400">${dateStr}</td>
                            <td class="p-4 text-center">
                                <div class="flex justify-center items-center gap-2 whitespace-nowrap">
                                    <button onclick="app.openStudentEdit('${s.docId}')" class="text-stone-400 hover:text-blue-600 transition p-2 rounded-full hover:bg-white" title="정보 수정">
                                        <i class="fas fa-pen"></i>
                                    </button>
                                    <button onclick="app.deleteStudent('${s.docId}')" class="text-stone-400 hover:text-red-600 transition p-2 rounded-full hover:bg-white" title="학생 삭제">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                    });
                }
                document.getElementById('student-list-body').innerHTML = html;
            },

            filterStudents: function() {
                const keyword = document.getElementById('search-input').value.trim();
                if(!keyword) { this.renderStudentList(this.state.students); return; }
                const filtered = this.state.students.filter(s => s.name.includes(keyword) || String(s.class) === keyword);
                this.renderStudentList(filtered);
            },

            // --- 정보 수정 및 삭제, 기록 조회 로직 (기존과 동일) ---
            openStudentEdit: function(docId) {
                const s = this.state.students.find(x => x.docId === docId); if(!s) return;
                document.getElementById('edit-std-docId').value = s.docId; 
                document.getElementById('edit-std-email').value = s.email || '';
                document.getElementById('edit-std-class').value = s.class; 
                document.getElementById('edit-std-number').value = s.number; 
                document.getElementById('edit-std-name').value = s.name;
                document.getElementById('student-edit-modal').style.display = 'flex';
            },

            saveStudentInfo: function() {
                const docId = document.getElementById('edit-std-docId').value;
                const newClass = parseInt(document.getElementById('edit-std-class').value); 
                const newNumber = parseInt(document.getElementById('edit-std-number').value); 
                const newName = document.getElementById('edit-std-name').value.trim();
                
                if(!newName || isNaN(newClass) || isNaN(newNumber)) { alert("입력값을 확인해주세요."); return; }
                
                this.showLoading(true);
                db.collection("users").doc(docId).update({ 
                    class: newClass, number: newNumber, name: newName, 
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp() 
                }).then(() => {
                    alert("✅ 수정되었습니다."); 
                    document.getElementById('student-edit-modal').style.display = 'none'; 
                    this.loadStudents();
                }).catch(e => { this.showLoading(false); alert("수정 실패: " + e.message); });
            },

            deleteStudent: function(docId) {
                if(confirm("❗ 정말 이 학생 정보를 삭제하시겠습니까?\n(삭제 후 복구할 수 없습니다.)")) { 
                    this.showLoading(true); 
                    db.collection("users").doc(docId).delete().then(() => { 
                        alert("삭제되었습니다."); this.loadStudents(); 
                    }).catch(e => { this.showLoading(false); alert("삭제 실패: " + e.message); }); 
                }
            },

            loadStudentHistory: function(name, cls, num) {
                if(!name) { alert("학생 정보 오류"); return; }
                this.showLoading(true);
                document.getElementById('history-student-name').innerText = `${cls}반 ${num}번 ${name}`;
                db.collection("quiz_results").where("name", "==", name).orderBy("timestamp", "desc").get().then(snapshot => {
                    const history = [];
                    snapshot.forEach(doc => { let data = doc.data(); data.id = doc.id; history.push(data); });
                    this.state.currentStudentHistory = history;
                    this.renderStudentHistory(history);
                    this.showLoading(false);
                    document.getElementById('student-history-modal').style.display = 'flex';
                }).catch(e => {
                    this.showLoading(false);
                    if(e.message.includes("index")) alert("⚠️ 시스템 오류: 관리자에게 인덱스 생성을 요청하세요.");
                    else alert("기록 조회 실패: " + e.message);
                });
            },

            renderStudentHistory: function(history) {
                const container = document.getElementById('history-list-content');
                if(history.length === 0) { container.innerHTML = `<div class="text-center p-10 text-stone-400 font-bold">아직 응시한 퀴즈 기록이 없습니다.</div>`; return; }
                let html = '';
                history.forEach((h, index) => {
                    let scoreColor = h.score >= 80 ? 'text-green-600' : (h.score >= 50 ? 'text-amber-600' : 'text-red-500');
                    html += `<div class="border border-stone-200 rounded-lg bg-white p-4 flex justify-between items-center shadow-sm hover:shadow-md hover:border-blue-300 cursor-pointer transition group" onclick="app.showHistoryDetail(${index})"><div class="flex items-center gap-4"><div class="bg-stone-100 text-stone-500 font-bold px-3 py-1 rounded text-xs">#${history.length - index}</div><div><div class="text-sm font-bold text-stone-700 flex items-center gap-2"><i class="far fa-clock text-stone-400"></i> ${h.timeString}</div><div class="text-xs text-stone-400 mt-1">상태: ${h.status || '완료'}</div></div></div><div class="text-right"><div class="text-xl font-bold ${scoreColor}">${h.score}점</div><div class="text-xs text-blue-500 font-bold opacity-0 group-hover:opacity-100 transition">상세보기 ></div></div></div>`;
                });
                container.innerHTML = html;
            },

            showHistoryDetail: function(index) {
                const h = this.state.currentStudentHistory[index]; if(!h) return;
                document.getElementById('detail-popup-info').innerText = `${h.timeString} 응시 | 획득 점수: ${h.score}점`;
                let detailsHtml = '';
                if(h.details && h.details.length > 0) {
                    h.details.forEach((d, i) => {
                        const qInfo = this.state.allQuestions.find(q => q.id === d.id);
                        const qTitle = qInfo ? qInfo.question : '(삭제된 문제)';
                        const isCorrect = d.correct;
                        const icon = isCorrect ? '<i class="fas fa-check-circle text-green-500 text-lg"></i>' : '<i class="fas fa-times-circle text-red-500 text-lg"></i>';
                        const bgClass = isCorrect ? 'bg-white' : 'bg-red-50';
                        detailsHtml += `<div class="flex p-4 border-b border-stone-100 last:border-0 ${bgClass} items-start gap-4"><div class="pt-1">${icon}</div><div class="flex-1"><div class="flex justify-between mb-1"><span class="text-xs text-stone-500 font-bold">Q${i+1}</span><span class="text-xs font-bold ${isCorrect?'text-green-600':'text-red-600'}">${isCorrect?'정답':'오답'}</span></div><div class="text-sm font-bold text-stone-800 mb-2">${qTitle}</div><div class="p-2 bg-stone-100 rounded text-xs text-stone-600">학생 답안: <span class="${isCorrect?'text-green-700 font-bold':'text-red-500 font-bold line-through'}">${d.u}</span></div></div></div>`;
                    });
                } else { detailsHtml = '<div class="p-10 text-center text-stone-400">상세 데이터가 저장되지 않은 기록입니다.</div>'; }
                document.getElementById('history-detail-body').innerHTML = detailsHtml;
                document.getElementById('history-detail-popup').style.display = 'flex';
            }
        };

        window.onload = function() { app.init(); };
    </script>
</body>
</html>
