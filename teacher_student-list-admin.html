<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 - Westory Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. 기본 레이아웃 */
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #f9fafb; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            min-height: 100vh; 
            color: #1f2937;
        }

        /* [공통 헤더 스타일 시작] - 다른 페이지에도 동일하게 적용 */
        header { 
            background-color: white; 
            border-bottom: 1px solid #e5e7eb; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
            height: 64px; /* 높이 고정 */
        }
        
        .header-container {
            max-width: 80rem; /* max-w-7xl */
            margin: 0 auto; 
            padding: 0 1.5rem; /* px-6 */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-link { 
            font-weight: 500; 
            color: #6b7280; /* text-stone-500 */
            margin: 0 1rem; 
            text-decoration: none; 
            font-size: 0.95rem; 
            height: 100%;
            display: inline-flex;
            align-items: center;
            border-bottom: 3px solid transparent; 
            transition: all 0.2s; 
        }
        .nav-link:hover { color: #111827; }
        
        /* 활성화된 탭 스타일 */
        .nav-link.active { 
            color: #2563eb; /* text-blue-600 */
            border-bottom-color: #2563eb; 
            font-weight: 700; 
        }
        
        .logo-text { 
            font-size: 1.5rem; 
            font-weight: 800; 
            letter-spacing: -0.025em; 
            cursor: pointer; 
            display: flex;
            align-items: center;
        }
        .logo-we { color: #2563eb; } 
        .logo-story { color: #f59e0b; }
        /* [공통 헤더 스타일 끝] */

        /* 기타 스타일 */
        .admin-table th, .admin-table td { border-bottom: 1px solid #e5e7eb; vertical-align: middle; }
        .admin-table th:not(:last-child), .admin-table td:not(:last-child) { border-right: 1px solid #e5e7eb; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-white border-solid mb-4"></div>
        <p class="text-xl font-bold">데이터를 불러오는 중입니다...</p>
    </div>

    <header>
        <div class="header-container">
            <div class="logo-text" onclick="location.href='teacher-test.html'">
                <span class="logo-we">We</span><span class="logo-story">story</span>
            </div>

            <nav class="hidden md:flex h-full">
                <a href="teacher_quiz-admin.html" class="nav-link">
                    역사 퀴즈 대시보드
                </a>
                <a href="teacher_student-list-admin.html" class="nav-link active">
                    학생 관리
                </a>
                <a href="teacher_yourscore-admin.html" class="nav-link">
                    성적 산출 관리
                </a>
            </nav>

            <button onclick="app.logout()" class="text-stone-500 hover:text-stone-800 text-sm font-bold py-2 px-3 rounded hover:bg-stone-100 transition">
                로그아웃
            </button>
        </div>
    </header>

    <main class="flex-grow p-6 w-full mx-auto" style="max-width: 80rem;"> <div id="view-login-screen" class="hidden flex items-center justify-center min-h-[50vh]">
            <div class="text-center">
                <p class="text-xl font-bold text-stone-600">로그인이 필요합니다.</p>
                <button onclick="app.login()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded shadow font-bold hover:bg-blue-700 transition">로그인 하기</button>
            </div>
        </div>

        <div id="view-content" class="hidden animate-fade-in-up">
            <div class="bg-white rounded-lg shadow-sm border border-stone-200 overflow-hidden">
                
                <div class="p-5 border-b border-stone-200 bg-stone-50 flex flex-col md:flex-row justify-between items-center gap-4">
                    <h2 class="text-lg font-bold text-stone-800 flex items-center">
                        <i class="fas fa-user-graduate mr-2 text-blue-600"></i>
                        가입 학생 목록 <span id="student-total-count" class="ml-2 text-sm font-normal text-stone-500">(0명)</span>
                    </h2>
                    
                    <div class="flex gap-2">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="이름/반 검색" 
                                class="pl-3 pr-10 py-2 border border-stone-300 rounded focus:outline-none focus:border-blue-500 text-sm w-48 transition-all bg-white"
                                onkeypress="if(event.key==='Enter') app.filterStudents()">
                            <button onclick="app.filterStudents()" class="absolute right-0 top-0 h-full px-3 text-stone-400 hover:text-stone-800">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <button onclick="app.loadStudents()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm font-bold shadow transition flex items-center gap-2">
                            <i class="fas fa-sync-alt"></i> 새로고침
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left admin-table">
                        <thead class="bg-stone-100 text-stone-600 font-bold uppercase text-xs">
                            <tr>
                                <th class="p-4 w-20 text-center">반</th>
                                <th class="p-4 w-20 text-center">번호</th>
