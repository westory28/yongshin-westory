<body>
    <div class="container">
        <h1>ğŸ“Š ì„±ì  ëª©í‘œ ê³„ì‚°ê¸°</h1>
        <p class="subtitle">ì…ë ¥í•œ ì ìˆ˜ëŠ” ì„œë²„ì— ì €ì¥ë˜ì§€ ì•Šê³ <br>ë¸Œë¼ìš°ì €ì— ìë™ ì €ì¥ë©ë‹ˆë‹¤.</p>

        <label for="subjectSelect" style="font-weight:bold; display:block; margin-bottom:8px;">ê³¼ëª© ì„ íƒ</label>
        <select id="subjectSelect">

        <div id="inputContainer">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ì„ ìƒë‹˜ì˜ ì„¤ì • í‚¤ ì ìš©
        const firebaseConfig = {
          apiKey: "AIzaSyAOlPQ5PFmL0zxmGrGcuEBnqBXisph7kPU",
          authDomain: "history-quiz-yongsin.firebaseapp.com",
          projectId: "history-quiz-yongsin",
          storageBucket: "history-quiz-yongsin.firebasestorage.app",
          messagingSenderId: "177587430482",
          appId: "1:177587430482:web:1188e0f661368040c3ab8b",
          measurementId: "G-YG2SLS45D8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentPlanItems = [];

        // 1. ê³¼ëª© ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (í•™ê¸° ìˆœ ì •ë ¬)
        async function loadSubjects() {
            // ë‚ ì§œìˆœ(ìµœì‹ ìˆœ) í˜¹ì€ í•™ê¸°ìˆœìœ¼ë¡œ ì •ë ¬í•´ì„œ ê°€ì ¸ì˜¤ë©´ ì¢‹ìŠµë‹ˆë‹¤
            const q = query(collection(db, "grading_plans"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            
            const select = document.getElementById("subjectSelect");
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const option = document.createElement("option");
                option.value = doc.id;
                // [í•™ê¸°] ê³¼ëª©ëª… í˜•íƒœë¡œ í‘œì‹œ
                const semesterLabel = data.semester ? `[${data.semester}] ` : '';
                option.text = `${semesterLabel}${data.subject}`;
                
                // ë°ì´í„°ì…‹ì— í‰ê°€ ê¸°ì¤€ ë¦¬ìŠ¤íŠ¸ ì €ì¥
                option.dataset.plan = JSON.stringify(data.items);
                select.appendChild(option);
            });

            select.addEventListener('change', renderInputs);
        }

        // 2. ì…ë ¥ì¹¸ ìƒì„±
        function renderInputs() {
            const select = document.getElementById("subjectSelect");
            if (!select.value) return;

            const items = JSON.parse(select.options[select.selectedIndex].dataset.plan);
            currentPlanItems = items;
            
            const container = document.getElementById("inputContainer");
            container.innerHTML = "";
            document.getElementById("resultArea").classList.remove("hidden");

            const subjectId = select.value;

            items.forEach((item, index) => {
                // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ì €ì¥ëœ ê°’ ë¶ˆëŸ¬ì˜¤ê¸°
                const savedScore = localStorage.getItem(`score_${subjectId}_${index}`) || "";
                
                const div = document.createElement("div");
                div.className = "input-group";
                div.innerHTML = `
                    <div>
                        <div class="input-label">${item.name}</div>
                        <div class="input-sub">ë§Œì : ${item.maxScore}ì  / ë°˜ì˜: ${item.ratio}%</div>
                    </div>
                    <input type="number" class="score-input" data-index="${index}" 
                           placeholder="ì ìˆ˜" value="${savedScore}"
                           min="0" max="${item.maxScore}">
                `;
                container.appendChild(div);
            });

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
            document.querySelectorAll('.score-input').forEach(input => {
                input.addEventListener('input', handleInput);
            });
            
            calculateAndSimulate(); // ì¦‰ì‹œ ê³„ì‚°
        }

        // 3. ì…ë ¥ í•¸ë“¤ëŸ¬ (ì €ì¥ + ê³„ì‚°)
        function handleInput(e) {
            const subjectId = document.getElementById("subjectSelect").value;
            const index = e.target.dataset.index;
            let value = e.target.value;

            // ë§Œì  ì´ˆê³¼ ì…ë ¥ ë°©ì§€
            const max = parseFloat(currentPlanItems[index].maxScore);
            if(parseFloat(value) > max) {
                value = max; // ë§Œì ìœ¼ë¡œ ê°•ì œ ì¡°ì •
                e.target.value = max; 
            }

            localStorage.setItem(`score_${subjectId}_${index}`, value);
            calculateAndSimulate();
        }

        // 4. í•µì‹¬ ë¡œì§: ê³„ì‚° ë° ì‹œë®¬ë ˆì´ì…˜
        function calculateAndSimulate() {
            let totalConverted = 0;
            let remainingItems = [];
            
            const inputs = document.querySelectorAll('.score-input');
            
            inputs.forEach((input, idx) => {
                const rawScore = parseFloat(input.value);
                const item = currentPlanItems[idx];

                if (!isNaN(rawScore)) {
                    // í™˜ì‚° ì ìˆ˜ ëˆ„ì 
                    totalConverted += (rawScore / item.maxScore) * item.ratio;
                } else {
                    remainingItems.push(item);
                }
            });

            // í™”ë©´ í‘œì‹œ (ì†Œìˆ˜ì  1ìë¦¬)
            const finalScore = totalConverted.toFixed(1);
            document.getElementById('currentScore').innerText = finalScore;
            
            // ë“±ê¸‰ íŒì •
            let grade = "E";
            if (finalScore >= 90) grade = "A";
            else if (finalScore >= 80) grade = "B";
            else if (finalScore >= 70) grade = "C";
            else if (finalScore >= 60) grade = "D";
            document.getElementById('currentGrade').innerText = grade;

            // ì‹œë®¬ë ˆì´ì…˜ ë©”ì‹œì§€ ë¡œì§
            const simBox = document.getElementById('simulationResult');
            simBox.classList.remove("hidden");
            
            // ëª©í‘œ ê³„ì‚° í•¨ìˆ˜
            const checkTarget = (target) => {
                const gap = target - totalConverted;
                if (gap <= 0) return { possible: true, gap: 0, msg: "ì´ë¯¸ ë‹¬ì„±!" };
                
                // ë‚¨ì€ ì‹œí—˜ì˜ í™˜ì‚° ë§Œì  ì´í•©
                let maxPossibleRemaining = 0;
                remainingItems.forEach(i => maxPossibleRemaining += i.ratio);

                if (gap > maxPossibleRemaining) {
                    return { possible: false, gap: gap }; // ë¶ˆê°€ëŠ¥
                }
                return { possible: true, gap: gap }; // ê°€ëŠ¥
            };

            // 1ë‹¨ê³„: Aë“±ê¸‰(90) ë„ì „
            const planA = checkTarget(90);

            if (remainingItems.length === 0) {
                // ëª¨ë“  ì‹œí—˜ ëë‚¨
                simBox.innerHTML = `<strong>ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤!</strong>ìµœì¢… ë“±ê¸‰ì€ ${grade}ì…ë‹ˆë‹¤.`;
                simBox.style.backgroundColor = "#e2e3e5";
                simBox.style.color = "#383d41";
                simBox.style.borderColor = "#d6d8db";
            } 
            else if (planA.gap <= 0) {
                // ì´ë¯¸ Aë“±ê¸‰ í™•ë³´
                simBox.innerHTML = `<strong>ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!</strong>ë‚¨ì€ ì‹œí—˜ ê²°ê³¼ì™€ ìƒê´€ì—†ì´ Aë“±ê¸‰ í™•ì •ì…ë‹ˆë‹¤!`;
                simBox.style.backgroundColor = "#d4edda";
                simBox.style.color = "#155724";
                simBox.style.borderColor = "#c3e6cb";
            }
            else if (planA.possible) {
                // Aë“±ê¸‰ ê°€ëŠ¥
                const item = remainingItems[0]; // ë‹¤ìŒ ì‹œí—˜ í•˜ë‚˜ë§Œ ì˜ˆì‹œë¡œ
                
                if(remainingItems.length === 1) {
                    // ë”± í•˜ë‚˜ ë‚¨ì•˜ì„ ë•Œ ì •í™•í•œ ì ìˆ˜ ì œì‹œ
                    // í•„ìš”ì ìˆ˜ = (ë¶€ì¡±í•œí™˜ì‚°ì ìˆ˜ * ë§Œì ) / ë¹„ìœ¨
                    const needRaw = (planA.gap * item.maxScore) / item.ratio;
                    simBox.innerHTML = `<strong>ğŸ’¡ Aë“±ê¸‰ì„ ëª©í‘œë¡œ í•œë‹¤ë©´?</strong>ë‚¨ì€ '${item.name}'ì—ì„œ <br>ìµœì†Œ <u>${Math.ceil(needRaw)}ì </u> ì´ìƒ ë°›ì•„ì•¼ í•´ìš”!`;
                } else {
                    simBox.innerHTML = `<strong>ğŸ’¡ Aë“±ê¸‰ê¹Œì§€ ${planA.gap.toFixed(1)}ì  ë‚¨ì•˜ì–´ìš”!</strong>ë‚¨ì€ ì‹œí—˜ë“¤ì—ì„œ í‰ê· ì ìœ¼ë¡œ ì˜ ë³¸ë‹¤ë©´ ì¶©ë¶„íˆ ê°€ëŠ¥í•´ìš”.`;
                }
                simBox.style.backgroundColor = "#fff3cd";
                simBox.style.color = "#856404";
                simBox.style.borderColor = "#ffeeba";
            } 
            else {
                // Aë“±ê¸‰ ë¶ˆê°€ëŠ¥ -> Bë“±ê¸‰(80) ì œì•ˆ (í˜„ì‹¤ì  ì¡°ì–¸)
                const planB = checkTarget(80);
                if (planB.possible) {
                     const item = remainingItems[0];
                     if(remainingItems.length === 1) {
                        const needRaw = (planB.gap * item.maxScore) / item.ratio;
                        simBox.innerHTML = `<strong>ğŸ’ª í¬ê¸°í•˜ì§€ ë§ˆì„¸ìš”! (Bë“±ê¸‰ ì‘ì „)</strong>Aë“±ê¸‰ì€ ì–´ë µì§€ë§Œ, '${item.name}'ì—ì„œ <br><u>${Math.ceil(needRaw)}ì </u>ì„ ë„˜ê¸°ë©´ Bë“±ê¸‰ì€ ê°€ëŠ¥í•´ìš”!`;
                     } else {
                        simBox.innerHTML = `<strong>ğŸ’ª í˜ë‚´ì„¸ìš”!</strong>Aë“±ê¸‰ì€ ì¡°ê¸ˆ ì–´ë µì§€ë§Œ, ë‚¨ì€ ì‹œí—˜ì„ ì˜ ë³´ë©´ Bë“±ê¸‰ì€ ì¶©ë¶„íˆ ë°›ì„ ìˆ˜ ìˆì–´ìš”!`;
                     }
                } else {
                    simBox.innerHTML = `<strong>ëê¹Œì§€ ìµœì„ ì„ ë‹¤í•´ë´ìš”!</strong>ë‚¨ì€ ì‹œí—˜ì—ì„œ ìœ ì¢…ì˜ ë¯¸ë¥¼ ê±°ë‘ì–´ ë´…ì‹œë‹¤. í™”ì´íŒ…!`;
                }
                simBox.style.backgroundColor = "#f8d7da";
                simBox.style.color = "#721c24";
                simBox.style.borderColor = "#f5c6cb";
            }
        }

        loadSubjects();
    </script>
